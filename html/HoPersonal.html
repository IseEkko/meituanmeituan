<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/HoPersonal.css">
    <link rel="stylesheet" href="../css/bass.css">
</head>
<body>
   <div style="position: relative;">
    <!-- 个人中心首页 -->
    <div id="Buoperson">
        <!-- 头部 -->
        <div class="Find_heard"> 
            <div class="Find_font">个人中心</div>
           <div class="heard_img">
               <img src="https://s3.ax1x.com/2021/03/18/62qyVI.png" class="heard_imgs"/></div>
           </div>
           <!-- 中间 -->
           <div class="permit_coding">
              <div class="permit_font"></div> 
               <p></p>
           </div>
           <div class="trade_coding">
            <div class="trade_font"></div> 
             <p></p>
         </div>
         <div class="trade_leter">
            <div class="leter_font">电话号码：</div> 
             <p>123</p>
         </div>
         <div class="trade_site">
            <div class="site_font">性别：</div> 
             <p>女</p>
         </div>
         <div class="trade_num">
            <div class="num_font">年龄：</div> 
             <p>18</p>
         </div>
         <div class="trade_sort">
            <div class="sort_font">配送地区：</div> 
             <p>18</p>
         </div>
         <div class="btn">
             <div class="btn_btn"> <button class="button">更改个人信息</button></div>
         </div>
    </div>
    <!-- 弹框 -->
    <div id="window">
        <form>
        <div class="window_wind">
            <ul>
               <li>
                <p style="font-size: 0.6rem;">电话号码</p>
                <input type="text"/>
            </li>
               <li>
                   <p style="font-size: 0.6rem;">配送地区</p>
                <input type="text"/>
            </li>
            <li>
                <button style="background-color: #3cabcd;color: white;" id="sure">确定</button>
                <button id="false" style="background-color:#bdbdbd ;">取消</button>
            </li>
            </ul>
        </div>
        </form>
        </div>
    <!-- 提交成功 -->
    <div class="up_window">
        <div class="up_img"><img src="https://s3.ax1x.com/2021/03/19/6Rxapq.png" class="up_imgs" />
        </div>
        <div class="up_wind">
            <img class="wind" src="https://s3.ax1x.com/2021/03/19/6RXIBQ.png"/>
        
        <div class="wind_ft"><div class="wind_font"> 提交成功</div></div>
        </div>
    </div>
    </div>
</body>
<script src="../js/jquery-1.12.3(1).js"></script>
<script src="../js/pages/HoPersonal.js"></script>
</html>
