<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bass.css">
    <link rel="stylesheet" href="../css/HoComplete.css">
    <link rel="stylesheet" href="../css/HoOrderDetail.css">
</head>

<body>
    <!-- 头部 start -->
    <div class="title">
        <div class="back" id="1"><img src="../images/back.png" alt=""></div>
        <h2>历史订单</h2>
    </div>
    <!-- 头部 end -->

    <!-- 功能 start -->
    <div class="function">
    </div>
    <!-- 功能 end -->

    <!-- 中间 start -->
    <div class="middle">
        <div class="merchandise_news">
            <div class="merchandise_img">
                <div>
                    <img src="../images/order1.png" alt="">
                </div>
            </div>
            <div class="merchandise_name">
                <h6>蜜雪冰城</h6>
                <p>杨枝甘露</p>
                <p>配送费：￥2</p>
            </div>
            <div class="merchandise_price">
                <p>￥2</p>
                <p>共计：2元</p>
            </div>
        </div>
        <div class="commission_father">
            <div class="commission">
                <span>佣金：￥2元</span>
            </div>
        </div>
        <div class="order_information">
            <div>
                <div class="order_time">
                    <p>订单编号：12333</p>
                    <p>配送日期：2020.12</p>
                    <p>距离：300m</p>
                    <p>取货地址：xxx</p>
                    <p>配送地址：xxx</p>
                </div>
            </div>
            <div class="order_information_btn">
                <div><button class="Call_the_rider" id="3">致电商家</button class="Contact_the_user"><button id="lanxi">联系用户</button></div>
            </div>
        </div>
    </div>
    <!-- 中间 end -->
    <div class="up_window">
        <div class="up_img"><img src="https://s3.ax1x.com/2021/03/19/6Rxapq.png" class="up_imgs" />
        </div>
        <div class="up_wind">
            <img class="wind" src="https://s3.ax1x.com/2021/03/19/6RXIBQ.png"/>
        
        <div class="wind_ft"><div class="wind_font"> 充值成功</div></div>
        </div>
    </div>

</body>
<script src="../js/jquery-1.12.3(1).js"></script>
<script src="../js/pages/index.js"></script>

</html>
